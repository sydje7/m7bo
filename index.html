<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamische Kalender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calendar-container">
        <div class="header">
            <button class="prev-month" onclick="changeMonth(-1)">&#10094;</button>
            <h2 id="month-year"></h2>
            <button class="next-month" onclick="changeMonth(1)">&#10095;</button>
        </div>
        <div class="calendar">
            <div class="weekdays">
                <div>Ma</div>
                <div>Di</div>
                <div>Wo</div>
                <div>Do</div>
                <div>Vr</div>
                <div class="weekend">Za</div>
                <div class ="weekend" >Zo</div>
            </div>
            <div id="days"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
